<html>

<body>
    <h1>Test</h1>
     <script src="thor-io.client.js">
    </script>
    <script>
        var temp1;
        document.addEventListener("DOMContentLoaded", function(){
           var client = new ThorIOClient.Factory("ws://localhost:1337", ["example2"],{});
      
                client.OnOpen = function(exampleChannel){
                        
                        temp1 = exampleChannel;

                 
                        exampleChannel.Subscribe("sub",function(message){
                                console.log("sub",message);
                        });

                        exampleChannel.On("invoke",function(){
                                console.log("invoke",arguments);
                        });

                        exampleChannel.OnOpen = function(ci){
                                console.log("foo",ci);
                        };

                        exampleChannel.Connect();
                };
        });
        </script>

</body>

</html>
